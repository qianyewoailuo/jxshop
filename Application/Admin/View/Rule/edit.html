<extend name="Public:base" />
<block name="title">ECSHOP - 编辑权限</block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">权限列表</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加权限 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <!-- 权限名称 -->
            <tr>
                <td class="label">权限名称:</td>
                <td>
                    <input type='text' name='rule_name' maxlength="20" value="{$info.rule_name}" size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <!-- 模型名称 -->
            <tr>
                <td class="label">模型名称:</td>
                <td>
                    <input type='text' name='module_name' maxlength="20" value="{$info.module_name}" size='27' /> <font color="red">*</font>
                </td>
            </tr>            
            <!-- 控制器名称 -->
            <tr>
                <td class="label">控制器名称:</td>
                <td>
                    <input type='text' name='controller_name' maxlength="20" value="{$info.controller_name}" size='27' /> <font color="red">*</font>
                </td>
            </tr>    
            <!-- 方法名称 -->
            <tr>
                <td class="label">方法名称:</td>
                <td>
                    <input type='text' name='action_name' maxlength="20" value="{$info.action_name}" size='27' /> <font color="red">*</font>
                </td>
            </tr>    
            <!-- 上级权限 -->
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        <!-- 注意value值要使用$调用 -->
                    <volist name="cate" id="vo">
                        <option value="{$vo.id}" <eq name="vo.id" value="$info.parent_id" >selected="selected"</eq> >{:str_repeat("&nbsp;",$vo['lev'])}{$vo.rule_name}</option>
                    </volist>
                    </select>
                </td>
            </tr>
            <!-- 是否显示 -->
            <tr>
                <td class="label">是否显示:</td>
                <td>
                    <!-- 使用eq判定是否选中推荐 -->
                    <input type="radio" name="is_show" value="1" <eq name="info.is_show" value="1">checked</eq>  /> 是 
                    <input type="radio" name="is_show" value="0" <eq name="info.is_show" value="0">checked</eq> /> 否
                </td>
            </tr>
            <!-- 隐藏的记录ID编号输入框 -->
            <input type="hidden" name="id" value="{$info.id}">
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
