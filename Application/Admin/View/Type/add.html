<extend name="Public:base"/>
<block name="title">ECSHOP - 添加商品类型</block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">类型列表</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加商品类型 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">类型名称:</td>
                <td>
                    <input type='text' name='type_name' maxlength="20" value='' size='27' /> <font color="red">*</font>
                </td>
            </tr>
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
