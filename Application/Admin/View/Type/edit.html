<extend name="Public:base" />
<block name="title">ECSHOP - 编辑类型 </block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">类型列表</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 编辑类型 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">类型名称:</td>
                <td>
                    <input type='text' name='type_name' maxlength="20" value="{$info.type_name}" size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <!-- 增加一个隐藏的输入框，用以提交时传递本条数据的id值 -->
            <input type="hidden" name="id" value="{$info.id}">
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
