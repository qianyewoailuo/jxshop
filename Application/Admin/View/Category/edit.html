<extend name="Public:base" />
<block name="title">ECSHOP 管理中心 - 编辑分类 </block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">商品分类</a></span>
    <span class="action-span1"><a href="">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 添加分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body">
    <form action="" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">分类名称:</td>
                <td>
                    <input type='text' name='cname' maxlength="20" value='{$info.cname}' size='27' /> <font color="red">*</font>
                </td>
            </tr>
            <tr>
                <td class="label">上级分类:</td>
                <td>
                    <select name="parent_id">
                        <option value="0">顶级分类</option>
                        <!-- 注意value值要使用$调用 -->
                    <volist name="cate" id="vo">
                        <option value="{$vo.id}" <eq name="vo.id" value="$info.parent_id" >selected="selected"</eq> >{:str_repeat("&nbsp;",$vo['lev'])}{$vo.cname}</option>
                    </volist>
                    </select>
                </td>
            </tr>


            <tr>
                <td class="label">是否推荐:</td>
                <td>
                    <!-- 使用eq判定是否选中推荐 -->
                    <input type="radio" name="isrec" value="1" <eq name="info.isrec" value="1">checked</eq>  /> 是 
                    <input type="radio" name="isrec" value="0" <eq name="info.isrec" value="0">checked</eq> /> 否
                </td>
            </tr>
            <!-- 增加一个隐藏的输入框，用以提交时传递本条数据的id值 -->
            <input type="hidden" name="id" value="{$info.id}">
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
