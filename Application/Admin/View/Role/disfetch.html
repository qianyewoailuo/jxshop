<extend name="Public:base" />
<block name="title">ECSHOP 管理中心 - 商品分类 </block>
<block name="header">
    <span class="action-span"><a href="{:U('index')}">角色列表</a></span>
    <span class="action-span1"><a href="{:U('Index/index')}">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - 商品分类 </span>
    <div style="clear:both"></div>
</block>
<block name="body" >
<div class="list-div" id="listDiv">
    <form action="" method="POST" enctype="multipart/form-data">
        <table width="100%" cellspacing="1" cellpadding="2" id="list-table">
            <thead>
                <tr>
                    <th width="40"><input type="checkbox" id="selectAll" />全选</th>
                    <th>顶级权限</th>
                    <th>子权限</th>
                </tr>
            </thead>
            <tbody>
                <!-- 顶级权限循环 -->
                 <!-- <input type="checkbox" class="top" name="rule[]" value="" >  -->
            <volist name="parent_rule" id="vo">       
                <tr>
                    <td>
                        
                    </td>
                    <td>
                        <input type="checkbox" class="top" name="rule[]" value="{$vo.id}" <in name="vo.id" value="$hasRules">checked</in> >
                        {$vo.rule_name}---->
                    <td>
                <!-- 子级权限循环 -->                       
                <volist name="rule" id="v">
                    <eq name="v.parent_id" value="$vo.id">
                        <input type="checkbox" class="child" name="rule[]" value="{$v.id}" <in name="v.id" value="$hasRules">checked</in> />{$v.rule_name}
                    </eq>
                </volist>
                    </td>
                </tr>
            </volist>
                <!-- 表单提交 -->
                <tr>
                    <td colspan="3" style="text-align: center">
                        <!-- 隐藏的角色ID值 -->
                        <!-- <input type="hidden" name="role_id" value="{:I('get.role_id')}" /> -->
                        <input type="hidden" name="role_id" value="{$Think.get.role_id}" />
                        <button type="submit" class="btn btn-default" onclick="return confirm('确定变更权限?')">权限更改</button>
                        <button type="button" class="btn btn-default" onclick="location.href='/Admin/Role/index.html'" >返回列表</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
</block>
